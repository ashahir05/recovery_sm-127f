version: 2.1

parameters:
  recovery-name:
    type: string
    default: "PBRP"
  recovery-url:
    type: string
    default: "https://github.com/PitchBlackRecoveryProject/manifest_pb"
  manifest-branch:
    type: string
    default: "android-12.1"
  device-tree:
    type: string
    default: "git@github.com:ashahir05/dt_sm-127f.git"
  device-tree-branch:
    type: string
    default: "main"
  device-path:
    type: string
    default: "device/samsung/a12s"
  device-name:
    type: string
    default: "a12s"
  vendor-bin:
    type: string
    default: "https://b2.ashahir05.workers.dev/ashahir-general/super.tar.bz2"
  product:
    type: string
    default: "twrp"
  build-type:
    type: string
    default: "eng"
  target:
    type: string
    default: "recoveryimage"

jobs:
  build:
    machine:
      image: ubuntu-2204:current
    resource_class: medium

    steps:
      - run:
          name: Prepare environment
          command: |
            sudo apt update
            sudo apt install -y bzip2 gperf gcc-multilib gcc-10-multilib g++-multilib g++-10-multilib libc6-dev lib32ncurses5-dev x11proto-core-dev libx11-dev tree lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc bc openjdk-8-jdk lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev libncurses5 libtinfo5 libsdl1.2-dev libwxgtk3.0-gtk3-dev libxml2 lzop pngcrush schedtool squashfs-tools imagemagick libbz2-dev lzma ncftp qemu-user-static libstdc++-10-dev python2

      - run:
          name: Fetch sources
          command: |
            git config --global user.name "CI"
            git config --global user.email "CI@xyz.com"
            git config --global color.ui true

            curl https://storage.googleapis.com/git-repo-downloads/repo > repo
            chmod a+x repo
            sudo mv repo /usr/bin/repo

            mkdir root && cd root
            repo init --depth=1 -u << pipeline.parameters.recovery-url >> -b << pipeline.parameters.manifest-branch >>
            repo sync -j$(nproc --all) --force-sync --no-clone-bundle --no-tags --optimized-fetch --prune

      - run:
          name: Get device tree
          command: |
            cd ${CIRCLE_WORKING_DIRECTORY}/root
            rm -rf ./<< pipeline.parameters.device-path >>
            git clone << pipeline.parameters.device-tree >> -b << pipeline.parameters.device-tree-branch >> ./<< pipeline.parameters.device-path >>

      - run:
          name: Extract vendor binaries
          command: |
            cd ${CIRCLE_WORKING_DIRECTORY} && mkdir bin && cd bin
            wget -c "<< pipeline.parameters.vendor-bin >>"
            pbzip2 -dk super.tar.bz2
            tar -xf super.tar

            mkdir system
            sudo mount system.img ./system
            sudo mount vendor.img ./system/vendor
            sudo mount product.img ./system/product
            sudo mount odm.img ./system/odm

            cd ${CIRCLE_WORKING_DIRECTORY}/root
            ./extract-files.sh ../bin/system

      - run:
          name: Build
          command: |
            cd ${CIRCLE_WORKING_DIRECTORY}/root
            source build/envsetup.sh

            export ALLOW_MISSING_DEPENDENCIES=true

            rm -rf ${CIRCLE_WORKING_DIRECTORY}/root/out
            lunch << pipeline.parameters.product >>_<< pipeline.parameters.device-name >>-<< pipeline.parameters.build-type >> && make clean && mka adbd << pipeline.parameters.target >>

      - persist_to_workspace:
          root: root/out/target/product/
          paths:
            - << pipeline.parameters.device-name >>

  publish:
    docker:
      - image: ubuntu:latest
    resource_class: small

    steps:
      - attach_workspace:
          at: releases
      - run:
          name: "Publish Release on GitHub"
          command: |
            sudo apt install -y golang-go
            go get github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_SHA1} releases/<< pipeline.parameters.device-name >>/*.img
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_SHA1} releases/<< pipeline.parameters.device-name >>/*.tar
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_SHA1} releases/<< pipeline.parameters.device-name >>/*.zip

workflows:
  build-recovery:
    jobs:
      - hold:
          type: approval
      - build:
          requires:
            - hold
      - publish:
          requires:
            - build
